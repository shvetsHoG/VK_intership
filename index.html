<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="form">
		<div class="wrapper">
			<div class="wrapper__name">Башня</div>
			<div class="dropdown">
				<button class="dropdown__btn">Выберите башню</button>
				<ul class="dropdown__list">
				  <li class="dropdown__list-item" data-value="А">А</li>
				  <li class="dropdown__list-item" data-value="Б">Б</li>
				</ul>
			</div>
			<div class="wrapper__name">Этаж</div>
			<div class="dropdown">
				<button class="dropdown__btn">Выберите этаж</button>
				<ul class="dropdown__list floor">
				</ul>
			</div>
			<div class="wrapper__name">Комната</div>
			<div class="dropdown">
				<button class="dropdown__btn">Выберите переговорную комнату</button>
				<ul class="dropdown__list room">
				</ul>
			</div>
			<div class="wrapper__name date">Дата</div>
			<div class="dropdown">
				<button class="dropdown__btn">Выберите дату</button>
				<ul class="dropdown__list">
				  <li class="dropdown__list-item" data-value="1">1</li>
				  <li class="dropdown__list-item" data-value="2">second</li>
				  <li class="dropdown__list-item" data-value="3">third</li>
				  <li class="dropdown__list-item" data-value="4">fourth</li>
				</ul>
			</div>
			<textarea class="wrapper__comment" placeholder="Text smth"></textarea>
			<div class="wrapper__btns">
				<button class="btn wrapper__btns__clear">Очистить</button>
				<button class="btn wrapper__btns__confirm">Отправить</button>
			</div>
		</div>
	</div>
	<script src="./js/app.js"></script>
	<script src="./js/button.js"></script>
</body>
</html>
